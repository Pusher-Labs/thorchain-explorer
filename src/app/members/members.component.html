<h1 class="mobile-padding text-2xl font-bold font-mono py-4 dark:text-white">Members</h1>

<app-content-item class="mb-4">
  <table *ngIf="members">
    <tbody>
      <tr class="table-row" *ngFor="let member of members">
        <td class="table-item">
          <a [routerLink]="['/', 'members', member]">{{member}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</app-content-item>

<app-loading *ngIf="!members && !error"></app-loading>

<app-error *ngIf="error" [message]="error"></app-error>
