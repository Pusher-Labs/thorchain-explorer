<h1 class="mobile-padding">Midgard API Explorer</h1>
<br />

<div class="explorer">
  <aside>
    <h4 class="endpoints-label">Endpoints</h4>
    <ul class="endpoints-list">
      <li *ngFor="let endpoint of endpoints">
        <a
          class="endpoint"
          [routerLinkActive]="['is-active']"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="endpoint.path"
          >{{ endpoint.label }}</a
        >
      </li>
    </ul>
  </aside>
  <main><app-explorer-ui></app-explorer-ui></main>
</div>
