<div *ngIf="asset" class="mobile-padding">
  <h1 class="flxr flxr--align-center">
    <app-asset-logo *ngIf="asset.asset" [assetPool]="asset.asset"></app-asset-logo>
    {{asset.asset}}
  </h1>
  <nav>
    <a  [routerLink]="['/', 'pools', asset.asset]" [routerLinkActive]="['nav-active']" [routerLinkActiveOptions]="{ exact: true }">Details</a>
    <a  [routerLink]="['/', 'pools', asset.asset, 'txs']" [queryParams]="{offset: '0'}" [routerLinkActive]="['nav-active']" [routerLinkActiveOptions]="{ exact: true }">Transactions</a>
    <a  [routerLink]="['/', 'pools', asset.asset, 'members']" [routerLinkActive]="['nav-active']" [routerLinkActiveOptions]="{ exact: true }">Members</a>
  </nav>
  <br />
  <span>Price: {{asset.priceRune}}</span> <br />
  <span>Date Created: {{asset.dateCreated * 1000 | date:'short'}}</span>

</div>

<br />

<router-outlet></router-outlet>
