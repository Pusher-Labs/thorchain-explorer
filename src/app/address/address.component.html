<h1 class="mobile-padding text-2xl font-bold font-mono py-4 dark:text-white">Address: {{address}}</h1>

<app-content-item>
  <app-transactions-table *ngIf="transactions && transactions.length > 0" [transactions]="transactions"></app-transactions-table>
</app-content-item>

<app-loading *ngIf="!transactions"></app-loading>

<app-error *ngIf="error" [message]="error"></app-error>
